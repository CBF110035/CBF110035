  <h1>聯絡我們</h1>
  
  <form onsubmit="showResponse()">
    <p>您的姓名：</p>
    <input type="text" name="name" required>

    <p>您的電子郵件地址：</p>
    <input type="email" name="email" required>

    <p>您的訊息主題：</p>
    <select name="subject">
      <option value="general">一般查詢</option>
      <option value="support">技術支援</option>
      <option value="billing">帳單相關</option>
      <option value="feedback">意見回饋</option>
    </select>

    <p>您的訊息內容：</p>
    <textarea name="message" rows="4" cols="50" required></textarea>

    <p>您選擇的聯絡方式：</p>
    <ul>
      <li><input type="checkbox" name="contact_method" value="email">電子郵件</li>
      <li><input type="checkbox" name="contact_method" value="phone">電話</li>
      <li><input type="checkbox" name="contact_method" value="mail">郵寄</li>
    </ul>


    <input type="submit" value="提交">
  </form>
